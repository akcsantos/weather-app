<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="mainContainer">
      
      <div class="searchSection">
        <input
          type="text"
          class="searchBar"
          placeholder="Calamba City"
        />
        <label class="switch">
          <input type="checkbox" class="slider" />
          <span class="round"></span>
        </label>
      </div>
 
      <div class="middleSection">
        <div class="leftSide">
          <div class="locationSearched">
            <div class="location"></div>
          </div>
          <div class="dateToday">Thursday, 23 January 2025</div>
          <div class="icon-temperature">
            <img class="weatherIcon"></img>
            <div class="temperature-status">
              <div class="temperature"></div>
              <div class="status"></div>
            </div>
          </div>
        </div>

        <div class="rightSide">
          <div class="topPart">
            <div class="feels-like">
              <div class="details" id="details-feelsLike"></div>
              <div class="text">Feels Like</div>
            </div>
            <div class="cloudiness">
              <div class="details" id="details-cloud"></div>
              <div class="text">Cloudiness</div>
            </div>
          </div>
          <div class="bottomPart">
            <div class="wind">
              <div class="details" id="details-wind"></div>
              <div class="text">Wind</div>
            </div>
            <div class="humidity">
              <div class="details" id="details-humidity">89%</div>
              <div class="text">Humidity</div>
            </div>
          </div>
        </div>
      </div>

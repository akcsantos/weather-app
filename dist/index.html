<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="mainContainer">
      <div class="searchSection">
        <input
          type="text"
          class="searchBar"
          placeholder="Calamba City, Laguna"
        />
      </div>
      <div class="middleSection">
        <div class="leftSide">
          <div class="locationSearched">
            <p class="location">Laguna, Philippines</p>
          </div>
          <div class="dateToday">Thursday, 23 January 2025</div>
          <div class="icon-temperature">
            <img src="e440b43c64e26a82651e.png" class="weatherIcon" />
            <div class="temperature-status">
              <p class="temperature">21°C</p>
              <p class="status">Partly Cloudy</p>
            </div>
          </div>
        </div>

        <div class="rightSide">
          <div class="topPart">
            <div class="feels-like">
              <div class="details">21°C</div>
              <div class="text">Feels Like</div>
            </div>
            <div class="precipitation">
              <div class="details">0%</div>
              <div class="text">Precipitation</div>
            </div>
          </div>
          <div class="bottomPart">
            <div class="wind">
              <div class="details">E / 6.2 km/h</div>
              <div class="text">Wind</div>
            </div>
            <div class="humidity">
              <div class="details">89%</div>
              <div class="text">Humidity</div>
            </div>
          </div>
        </div>
      </div>

      <div class="weeklySection">
        <div class="dayCard" id="one">
          <p class="bottomDay">Friday</p>
          <img src="e440b43c64e26a82651e.png" class="bottomWeatherIcon" />
          <p class="bottomTemp">21°C</p>
        </div>
        <div class="dayCard" id="two">
          <p class="bottomDay">Saturday</p>
          <img src="e440b43c64e26a82651e.png" class="bottomWeatherIcon" />
          <p class="bottomTemp">21°C</p>
        </div>
        <div class="dayCard" id="three">
          <p class="bottomDay">Sunday</p>
          <img src="e440b43c64e26a82651e.png" class="bottomWeatherIcon" />
          <p class="bottomTemp">21°C</p>
        </div>
        <div class="dayCard" id="four">
          <p class="bottomDay">Monday</p>
          <img src="e440b43c64e26a82651e.png" class="bottomWeatherIcon" />
          <p class="bottomTemp">21°C</p>
        </div>
        <div class="dayCard" id="five">
          <p class="bottomDay">Tuesday</p>
          <img src="e440b43c64e26a82651e.png" class="bottomWeatherIcon" />
          <p class="bottomTemp">21°C</p>
        </div>
        <div class="dayCard" id="six">
          <p class="bottomDay">Wednesday</p>
          <img src="e440b43c64e26a82651e.png" class="bottomWeatherIcon" />
          <p class="bottomTemp">21°C</p>
        </div>
      </div>
    </div>
  </body>
</html>
